<app-navbar></app-navbar>

<br>
<div class="row">
  <div class="container">
    <form [formGroup]="commercant" (ngSubmit)="onSubmit(commercant.value)">
        <h4 class="text-warning "> Sign Up as commercant </h4><br>

        <div class="form-group">
            <label> <h6 class="text-info"> Nom  </h6> </label>
            <input type="text"  class="form-control form-control-sm justify-content-center" formControlName="name">
        </div>

        <div class="form-group">
            <label> <h6 class="text-info"> Email  </h6> </label>
            <input type="text"  class="form-control form-control-sm justify-content-center" formControlName="email">
        </div>


        <div class="form-group">
            <label ><h6 class="text-info">Date Of Birth</h6></label>
            <input type="date" class="form-control form-control-sm justify-content-center" formControlName="date"/>
        </div>
        <div class="form-group ">
            <label > <h6 class="text-info"> Mot de Passe </h6> </label>
            <input type="password" class="form-control form-control-sm" formControlName="password">
        </div>
        <br>
        <div  class="row justify-content-center">
            <button class="btn btn-sm btn-outline-success" type="submit">Se Connecter</button>
        </div>

    </form>
    <a class="nav-link text-danger" routerLinkActive="active" [routerLink]="['/signupclient']" style="font-size: medium;font-weight: 500;">Sign up as a client</a>

 </div>
</div>
